<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div>
            <div>
                <img src="./media/rock-1.png" alt="rock">
                <img src="./media/paper-1.png" alt="paper">
                <img src="./media/scissors-1.png" alt="scissors">
            </div>
            <div>
                <div>
                    <div id="humanScore"></div>
                    <div>YOU</div>
                </div>
                <div>
                    <div id="compScore"></div>
                    <div>COMPUTER</div>
                </div>
            </div>
            <div>
                <div id="result"></div>
            </div>
        </div>
    </main>
</body>
</html>
