<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="choices">
            <img class="choice" src="./media/rock.png" alt="rock" onclick="humanChoice = Rock; alert(humanChoice)">
            <img class="choice" src="./media/paper.png" alt="paper" onclick="humanChoice = Paper; alert(humanChoice)">
            <img class="choice" src="./media/scissors.png" alt="scissors" onclick="humanChoice = Scissors; alert(humanChoice)">
        </div>
        <div class="board">
            <div class="score">
                <div id="humanScore" >0</div>
                <div>YOU</div>
            </div>
            <div class="score">
                <div id="compScore">0</div>
                <div>COMP</div>
            </div>
        </div>
        <div class="result">
            <div>Result:</div>
            <button class="newGame" onclick="playGame()">New Game</button>
        </div>
    </main>
</body>
</html>
