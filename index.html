<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="choices">
            <img class="choice" src="./media/rock-1.png" alt="rock">
            <img class="choice" src="./media/paper-1.png" alt="paper">
            <img class="choice" src="./media/scissors-1.png" alt="scissors">
        </div>
        <div class="board">
            <div class="score">
                <div id="humanScore" >0</div>
                <div>YOU</div>
            </div>
            <div class="score">
                <div id="compScore">0</div>
                <div>COMPUTER</div>
            </div>
        </div>
        <div>
            <div class="result">Result:</div>
        </div>
    </main>
</body>
</html>
